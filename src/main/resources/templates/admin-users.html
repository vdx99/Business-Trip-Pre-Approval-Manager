<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin - Users</title>
</head>
<body>
<h1>Admin - Users</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.roles}"></td>
        <td>
            <a th:href="@{'/admin/users/' + ${u.id} + '/edit'}">Edit roles</a>
        </td>
    </tr>
</table>

<br/>
<a th:href="@{/btr/dashboard}">Back to dashboard</a> |

<a th:href="@{/admin/settings}">Settings (threshold)</a>
<br/><br/>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
